<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
    <div class="wrapper bg-lavender-smoke">
        <div id="calc" class="calculator">
            <div class="display">
                <div class="accumulator">  
                  <p id="ac" data-accumulator>0</p>  <p id="op" data-op></p>
                </div>
                <div data-total class="total">0</div>
            </div>
            <div class="buttons">
                <button data-dark-mode class="btn btn-light-orange" title="Dark Mode"><i class="far fa-moon"></i></button>
                <span></span>
                <span></span>
                <span></span>
                <button data-pi class="btn">π</button>
                <button data-operator class="btn">√</button>
                <button data-percentage class="btn">%</button>
                <button title="exponentiation" data-operator class="btn">(^)</button>
                <button data-clear-all class="btn span-col-2 btn-pink">AC</button>
                <button data-clear class="btn">CE</button>
                <button data-operator class="btn btn-orange">÷</button>
                <button data-number class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>
                <button data-operator class="btn btn-orange">x</button>
                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>
                <button data-operator class="btn btn-orange">-</button>
                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>
                <button data-operator class="btn btn-orange">+</button>
                <button data-number class="btn">0</button>
                <button data-pos-to-neg class="btn">+/-</button>
                <button data-decimal class="btn">.</button>
                <button data-equals class="btn btn-green">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
